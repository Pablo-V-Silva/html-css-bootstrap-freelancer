<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body class="">

    <div class="container-fluid b_petrolio">
      <div class="container-md mx-auto">
        <nav class="navbar navbar-expand-sm navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#">START BOOTSTRAP</a>
            <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle
              navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
              id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link"
                    aria-current="page" href="#">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">CONTACT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- /NAV -->

    <div class="container-fluid mb-3 v_acqua">
      <div class="container-md v_acqua">
        <div class="jumbo mx-auto img_contain py-3">
          <img class="" src="./img/avatar.svg" alt="Immagine disegnata del tuo personale avatar!" width="250px">
        </div>

        <div class="stars_card">
          <h1 class="text-center text-light">START BOOTSTRAP</h1>
          <div class="text-center text-light">
            <div class="icon fs-1">
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>

        <div class="jobs text-center text-light py-3 fs-4">
          <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
        </div>
      </div>
    </div>
    <!-- first SECTION -->

    <div class="container">

      <div class="stars_card pt-5">
          <h1 class="text-center text-dark">START BOOTSTRAP</h1>
          <div class="text-center text-dark">
            <div class="icon_b icon_b fs-1">
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>

      <div class="row row-cols-1 row-cols-md-1 row-cols-md-2 row-cols-lg-3
        g-2 g-lg-3">

        <div class="col">
          <div class="p-3">
            <img src="./img/cabin.png" alt="immagine di una casa nel bosco con il camino che fuma dal fuoco acceso all'interno della casa" width="100%">
          </div>
        </div>

        <div class="col">
          <div class="p-3">
            <img src="./img/cake.png" alt="un piatto con sopra un delizioso pezzo di torta al cioccolato" width="100%">
          </div>
        </div>

        <div class="col">
          <div class="p-3">
            <img src="./img/circus.png" alt="rappresentazione del circo in versione disegnata" width="100%">
          </div>
        </div>

        <div class="col">
          <div class="p-3">
            <img src="./img/game.png" alt="ti ricordi il joystick della nintendo 64? Ecco, in ques'immagine viene rappresentato esattamente quel controller!" width="100%">
          </div>
        </div>

        <div class="col">
          <div class="p-3">
            <img src="./img/safe.png" alt="la tua sicurezza è una nostra piorità, te lo dimostriamo mettendo una cassaforte in bella vista" width="100%">
          </div>
        </div>

        <div class="col">
          <div class="p-3">
            <img src="./img/submarine.png" alt="i beatles sarebbero fieri di vedere questo bellissimo sottomarino giallo!" width="100%">
          </div>
        </div>

      </div>

    <!-- second SECTION -->

    <div class="container-fluid mb-3 v_acqua">
      <div class="container-md mx-auto provvisorio">
        <div class="about_contain"></div>
      </div>
    </div>
    <!-- third SECTION -->

    <div class="container-fluid mb-3">
      <div class="container-md mx-auto provvisorio">
        <div class="about_contain"></div>
      </div>
    </div>
    <!-- fourth SECTION -->

    <div class="container-fluid footer lightb_petrolio">
      <div class="container-md mx-auto provvisorio">
        <div class="row provvisorio">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid footer b_petrolio">
      <div class="container-md mx-auto provvisorio">
        <div class="row provvisorio">
          <div class="col-sm-1 mx-auto"></div>
        </div>
      </div>
    </div>
